    <title>Alex Morgan - Frontend Developer Portfolio</title>

    <style>
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      }

        background: #3b82f6;

      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
